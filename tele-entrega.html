<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tele-Entrega - Minimercado</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

    <header class="bg-light p-3">
        <div class="container d-flex justify-content-between align-items-center">
            <h1>Minimercado</h1>
            <nav>
                <ul class="list-unstyled d-flex gap-3 mb-0">
                    <li><a href="index.html" class="btn btn-outline-secondary">Início</a></li>
                    <li><a href="produtos.html" class="btn btn-outline-secondary">Produtos</a></li>
                    <li><a href="contato.html" class="btn btn-outline-secondary">Contato</a></li>
                    <li><a href="carrinho.html" class="btn btn-outline-secondary">Carrinho</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="container mt-4">
        <h2 class="text-center">Escolha a Data e o Horário para a Tele-Entrega</h2>

        <div class="mb-3">
            <label for="dataEntrega" class="form-label">Data:</label>
            <input type="date" id="dataEntrega" class="form-control">
        </div>
        <div class="mb-3">
            <label for="horaEntrega" class="form-label">Horário:</label>
            <input type="time" id="horaEntrega" class="form-control">
        </div>
        
        <button class="btn btn-primary" onclick="confirmarServico('tele-entrega')">Confirmar Tele-Entrega</button>
    </div>

    <script>
        function confirmarServico(tipoServico) {
            const data = document.getElementById('dataEntrega').value;
            const hora = document.getElementById('horaEntrega').value;

            if (!data || !hora) {
                alert("Por favor, escolha a data e o horário.");
                return;
            }

            const servico = {
                nome: "Tele-Entrega",
                data: data,
                hora: hora,
                valor: 15.00
            };

            // Adicionando o serviço ao carrinho
            let carrinho = JSON.parse(localStorage.getItem('carrinho')) || [];
            carrinho.push(servico);
            localStorage.setItem('carrinho', JSON.stringify(carrinho));

            alert("Serviço de tele-entrega adicionado ao carrinho!");
            window.location.href = "carrinho.html"; // Redireciona para o carrinho
        }
    </script>

</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Serviços - Minimercado</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

    <header class="bg-light p-3">
        <div class="container d-flex justify-content-between align-items-center">
            <h1>Minimercado</h1>
            <nav>
                <ul class="list-unstyled d-flex gap-3 mb-0">
                    <li><a href="index.html" class="btn btn-outline-secondary">Início</a></li>
                    <li><a href="produtos.html" class="btn btn-outline-secondary">Produtos</a></li>
                    <li><a href="servicos.html" class="btn btn-outline-secondary">Serviços</a></li>
                    <li><a href="contato.html" class="btn btn-outline-secondary">Contato</a></li>
                    <li><a href="carrinho.html" class="btn btn-outline-secondary">Carrinho</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="container mt-4">
        <h2 class="text-center">Serviços</h2>

        <div class="row">
            <!-- Tele-entrega -->
            <div class="col-12 col-md-6 mb-4">
                <div class="card">
                    <img src="imagens/tele-entrega.jpg" class="card-img-top" alt="Tele-entrega">
                    <div class="card-body">
                        <h5 class="card-title">Tele-entrega</h5>
                        <p class="card-text">Escolha o horário e a data para a entrega.</p>
                        <label for="dataTeleEntrega">Data e horário:</label>
                        <input type="datetime-local" id="dataTeleEntrega" class="form-control">
                        <button class="btn btn-primary mt-3" onclick="adicionarServico('Tele-entrega', 50)">Adicionar ao Carrinho</button>
                    </div>
                </div>
            </div>

            <!-- Agendamento -->
            <div class="col-12 col-md-6 mb-4">
                <div class="card">
                    <img src="imagens/agendamento.jpg" class="card-img-top" alt="Agendamento">
                    <div class="card-body">
                        <h5 class="card-title">Agendamento</h5>
                        <p class="card-text">Escolha o horário e a data para o agendamento.</p>
                        <label for="dataAgendamento">Data e horário:</label>
                        <input type="datetime-local" id="dataAgendamento" class="form-control">
                        <button class="btn btn-primary mt-3" onclick="adicionarServico('Agendamento', 100)">Adicionar ao Carrinho</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Função para adicionar serviços ao carrinho
        let carrinho = JSON.parse(localStorage.getItem('carrinho')) || [];

        function adicionarServico(nome, preco) {
            // Verificando se o serviço já existe no carrinho
            let servicoExistente = carrinho.find(item => item.nome === nome);
            if (servicoExistente) {
                servicoExistente.quantidade += 1;
            } else {
                carrinho.push({ nome, preco, quantidade: 1 });
            }
            localStorage.setItem('carrinho', JSON.stringify(carrinho));
            alert(`${nome} foi adicionado ao seu carrinho.`);
        }
    </script>

</body>
</html>
